{% extends 'base.html' %}
{% block title %}{{ title }}{% endblock title %}
 
{% block content %}
<article class="content-section">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Удаление записи</legend>
            <h4>Вы уверены, что хотите удалить эту запись? "{{ post.title }}"</h4>
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-danger" type="submit">Да, хочу удалить</button>
            <a class="btn btn-outline-secondary" href="{% url 'post:post-detail' post.pk %}">Отмена</a>
        </div>
    </form>
</article>
{% endblock %}
