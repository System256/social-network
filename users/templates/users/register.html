{% extends 'base.html' %}
{% block title %}Регистрация{% endblock title %}
 
{% block content %}
<h1>Регистрация</h1>
 
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <p><button type="submit">Зарегистрироваться</button></p>
    <p><a href="{% url 'users:login' %}">Вход</a></p>
</form>
 
{% endblock %}
