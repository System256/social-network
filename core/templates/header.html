<div class="container">
  <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">

    <div class="col-md-3 mb-2 mb-md-0">
      <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 link-body-emphasis text-decoration-none">
        <strong>Логотип</strong>
      </a>
    </div>

    {% if user.is_authenticated %}
    <div class="dropdown text-end">
      <a href="#" class="d-block link-body-emphasis text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
        {% load static %}
        <img src="{% if user.profile.avatar %}{{ user.profile.avatar.url }}{% else %}{% static 'avatar/default.jpg' %}{% endif %}" alt="avatar" width="45" height="45" class="rounded-1">
      </a>
      <ul class="dropdown-menu text-small">
        <li class="dropdown-item">Привет, <strong>{{ user.username }}</strong></li>
        <li><a class="dropdown-item" href="{% url 'profile:profile' user.pk %}">Профиль</a></li>
        <li><hr class="dropdown-divider"></li>
        <li><a class="dropdown-item" href="{% url 'users:logout' %}">Выход</a></li>
      </ul>
    </div>
    {% else %}
    <div class="text-end">
      <a href="{% url 'users:login' %}" class="btn btn-outline-primary me-2">Вход</a>
      <a href="{% url 'users:register' %}" class="btn btn-primary">Регистрация</a>
    </div>
    {% endif %}    

  </header>
</div>
